<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前表示アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .name-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>名前を入力して表示</h1>
        <input type="text" id="nameInput" placeholder="名前を入力してください">
        <button onclick="displayName()">表示</button>
        <div id="nameDisplay" class="name-display"></div>
    </div>
    <script>
        function displayName() {
            var name = document.getElementById('nameInput').value;
            document.getElementById('nameDisplay').innerText = name;
        }
    </script>
</body>
</html>
